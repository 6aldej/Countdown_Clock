<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/hw.css">

</head>
<body>
	<div class="obertka">
		<img class="i1" src="./img/clock.svg" alt="Часы" style="max-height:6vh; max-width:6vh">
		<h1 class="countdown-title">Countdown Clock</h1>
		
		<section class="countdown">

		
				
				<button class="minus_m">-</button>
				<div class="countdown-number">
				  <p class="minutes countdown-time"></p>
				  <p class="countdown-text">Minutes</p>
				</div>
				<button class="plus_m">+</button>
					
				<button class="minus_s">-</button>
				<div class="countdown-number">
				  <p class="seconds countdown-time"></p>
				  <p class="countdown-text">Seconds</p>
				</div>
				<button class="plus_s">+</button>
				

		  <div class="sec2">
			<button id="b1" class="start">START</button>
			<button id="b2" class="pause">PAUSE</button>
			<button class="reset">RESET</button>
		  </div>

		</section>

		<div class="result"><img src="./img/warn.svg" style="max-height:6vh; max-width:6vh"><h1 class="countdown-title" >Time is over!</h1></div>
		<button class= "restart">RESTART⤴</button>
	</div>
		<div class="message">
  	<script src="./js/hw.js"></script>
  	<script src="./js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
